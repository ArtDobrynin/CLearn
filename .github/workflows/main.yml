name: C Base Build

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Install build tools
      run: sudo apt-get update && sudo apt-get install -y build-essential

    - name: Compile all programs
      run: |
        mkdir -p bin
        
        gcc "Chapter 1/Array/Ex/GetFrequencyLetters.c" -o bin/freq_letters
        gcc "Chapter 1/Array/Ex/GetGistoForLengthWord.c" -o bin/gisto_words
        gcc "Chapter 1/Array/Ex/GetGistoForLengthWordVertical.c" -o bin/gisto_words_v
        gcc "Chapter 1/Array/CounterAllSymbols.c" -o bin/counter_all
        gcc "Chapter 1/ArrayChars/Ex/GetStringMoreEighty.c" -o bin/string80
        gcc "Chapter 1/ArrayChars/Ex/WordWithMaxLengthV1.1.c" -o bin/word_max_v1
        gcc "Chapter 1/ArrayChars/WordWithMaxLength.c" -o bin/word_max
        gcc "Chapter 1/CharInOut/Ex/GetValueEof.c" -o bin/get_eof
        gcc "Chapter 1/CharInOut/GetCharich.c" -o bin/getcharich
        gcc "Chapter 1/Counters/CounterChars/CounterCharchV1.c" -o bin/charch_v1
        gcc "Chapter 1/Counters/CounterChars/CounterCharchV2.c" -o bin/charch_v2
        gcc "Chapter 1/Counters/CounterStrings/Ex/ChangeDoubleSpace.c" -o bin/double_space
        gcc "Chapter 1/Counters/CounterStrings/Ex/ChangeTabulOnLiter.c" -o bin/tab_to_lit
        gcc "Chapter 1/Counters/CounterStrings/Ex/CounterSpecialSymbols.c" -o bin/counter_special
        gcc "Chapter 1/Counters/CounterStrings/CounterString.c" -o bin/counter_string
        gcc "Chapter 1/Counters/CounterWord/Ex/OutputWordFromText.c" -o bin/output_words
        gcc "Chapter 1/Counters/CounterWord/CounterWords.c" -o bin/counter_words
        gcc "Chapter 1/Functions/Ex/OptimizePower.c" -o bin/opt_power
        gcc "Chapter 1/Functions/Power.c" -o bin/power
        gcc "Chapter 1/VarAndArithmetic/Tamperature.c" -o bin/temp
